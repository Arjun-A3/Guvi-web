
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Login</title>
</head>
<body style="background-image: url(./assets/bg.jpg);background-size: cover;background-position: center;">
    <h1 style="color: white;">Login Page</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 border rounded-3 text-white bg-primary border-4"> <!-- For custom blue: replace bg-primary with custom-blue-bg -->
                    <h2 class="text-center">User Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="username" class="text-white">Username:</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div><br><br>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-light" onclick="loginUser()">Login</button>
                        </div>
                        <div class="mt-4 text-center">
                            Don't have an account? <a href="register.html" class="text-light">Click here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
